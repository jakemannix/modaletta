<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Modaletta Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 8px;
        }
        
        h1 {
            color: #333;
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 24px 0;
        }
        
        .info-text {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }
        
        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .footer-text {
            margin-top: 32px;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ðŸ’¬</div>
        <h1>Modaletta Chat</h1>
        <p class="subtitle">Chat with AI agents powered by Letta</p>
        
        <div class="divider"></div>
        
        <p class="info-text">
            To access this application, please sign in with your Google account. 
            Your email will be verified against the list of authorized users.
        </p>
        
        <a href="/auth/login" class="google-btn">
            <svg viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>
        
        <p class="footer-text">
            Only authorized users can access this application.
        </p>
    </div>
</body>
</html>
